<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Login</title>

    <!-- icon -->

    <!-- stylesheet -->
    <link rel="stylesheet" href="../res/css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid d-flex justify-content-center bg-light mt-auto">

        <form>
            <div class="form-group" >
                <h1 class="display-4 text-center">Registration</h1>
                <br>
                <div class="form-row mt-auto mb-auto">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                <br>
                    <div class="col-md-4">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder ="Password">
                    </div>

                    <div class="col-md-4">
                         <label class="form-label" for="email">E-Mail:</label>
                         <input type="email" class="form-control" name="email" id="email" placeholder ="E-Mail">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label" for="title">Salutation</label>
                        <select name="title" id="title" class="form-control" >
                            <option disabled selected value >-- Please select --</option>
                            <option value="Mr.">Mr</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Diverse">Diverse</option>
                        </select>
                    </div>
                <br>
                    <div class="col-md-4">
                        <label class="form-label" for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder ="First Name">
                    </div>
                <br>
                    <div class="col-md-4">
                        <label class="form-label" for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder ="Last Name">
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label" for="address">Address:</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder ="Address">
                    </div>
                <br>
                    <div class="col-md-4">
                        <label class="form-label" for="city">City:</label>
                        <input type="text" name="city" id="city" class="form-control" placeholder ="City">
                    </div>

                <br>
                    <div class="col-md-4">
                        <label class="form-label" for="postalCode">Postal Code:</label>
                        <input type="text" name="postalCode" id="postalCode" class="form-control" placeholder ="Zip">
                    </div>
                </div>
                <br>
                <div class="row ">
                    <div class="col-md-12 text-center">
                        <input type="button" name="submit" class="btn btn-primary" value="Register" id ="btnRegisterUser">
                        <input type="reset" class="btn btn-secondary" value="Reset Form">
                    </div>

                </div>

            </div>
        </div>
    </form>

</div>

</body>
<!-- js -->
<!-- include jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- include js file -->
<script src="../js/script.js"></script>
<!-- include js bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
