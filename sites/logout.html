<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Logout</title>

    <!-- icon -->

    <!-- stylesheet -->
    <link rel="stylesheet" href="../res/css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!-- Navbar -->
<div class="loadNavbar"></div>

<!-- actual body -->
<div class="container-fluid d-flex justify-content-center bg-light mt-auto ">
    <div class="row mt-auto mb-auto">
        <form>
            <div class="form-group">
                <h1 class="display-4 text-center">Logout</h1>
                <br>
                <div class="row" id="logoutBtnBox">
                    <div class="text-center">
                        <input type="button" name="logout" class="btn btn-primary" value="Logout" id="btnLogoutClicked">
                        <br>
                    </div>
                </div>
                <div class="row" id="logoutMsg">
                    <!-- show successful login information-->
                </div>
            </div>
        </form>
    </div>
</div>

<div include-footer="footer.html"></div>
<div class="loadFooter"></div>
</body>
<!-- js -->
<!-- include jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- include js file -->
<script src="../js/loadNavbar.js"></script>
<script src="../js/cookieHandling.js"></script>
<script src="../js/logout.js"></script>
<!-- include js bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    //load navbar
    loadNavbar();
    //login and cancel login
    $("#btnLogoutClicked").click(function (){
        logout();
    });
    loadFooter();
</script>
</html>
