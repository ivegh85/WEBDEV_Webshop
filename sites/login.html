<div class="container-fluid d-flex justify-content-center mt-auto ">

        <form>
            <!-- from form tag: action="login_page.php" method="POST" -->

            <h1 class="display-6 text-center pb-3"><br>Login</h1>
            <div class="form-group">
                <br>
                <div class="row">
                    <label for="username" class="form-label">Username or E-Mail Address:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username / E-Mail">
                </div>
                <br>
                <div class="row">
                    <label class="form-label">Password:</label>
                    <label for="password"></label><input type="password" class="form-control" id="password" name="password" placeholder ="Password">

                <br>
                <div class="row">
                    <div class="text-center">
                        <input type="checkbox" name="remember" id="rememberLogin">
                        <label class="form-label" for="rememberLogin">Remember me</label>
                    </div>
                </div>
            </div>
            <div class="row" id="loginBtnBox">
                <div class="text-center">
                        <input type="button" name="login" class="btn btn-primary" value="Login" id="btnLoginClicked">
                        <input type="reset" class="btn btn-secondary" value="Reset Input">
                    <br>
                </div>
            </div>
            <br>
            <div class="row">
                <input class="btn btn-danger" value="Cancel" id="btnCancelLoginClicked">
            </div>
