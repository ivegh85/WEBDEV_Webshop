                                        <option value="Cheese Substitutes">Cheese Substitutes</option>

                                        <option value="Smoothies">Smoothies</option>
                                        <option value="Milk and Hot Chocolate">Milk and Hot Chocolate</option>
                                        <option value="Alcoholic Beverages">Alcoholic Beverages</option>

                    <div><b><p style="text-align: center">Product Image</p></b><img></img>

                            <div><b><p style="text-align: center">Description:</p></b><input style="text-align: center" name ="productdescription"></input>
                                <div><b><p style="text-align: center">â‚¬</p></b><input style="text-align: center" type='number' ></input>

                                        <br><button href="#" class="btn btn-primary">Add Product</button>

                                </div>
